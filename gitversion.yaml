branches:
  xtratus:
    regex: ^xtratus$
    mode: ContinuousDelivery
    tag: ''
    increment: None
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    source-branches: []
    tracks-release-branches: false
    is-release-branch: true
    is-mainline: true
    pre-release-weight: 55000
  feature:
    regex: ^feature(s)?[/-]
    source-branches: 
      - xtratus
    tag: {BranchName}
    increment: Minor
  fix:
    regex: bugfix(es)?[/-]
    source-branches:
      - xtratus
    tag: {BranchName}
    increment: Patch
ignore:
  sha: []
merge-message-formats: {}
