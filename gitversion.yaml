branches:
  xtratus:
    regex: ^xtratus$
    mode: ContinuousDelivery
    tag: ''
    increment: Minor
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    source-branches: 
    - feature
    - hotfix
    tracks-release-branches: false
    is-release-branch: true
    is-mainline: true
    pre-release-weight: 55000
  feature:
    regex: ^feature?[/-]
    source-branches: 
      - main
      - master
    tag: {BranchName}
    increment: Minor
  fix:
    regex: bugfix(es)?[/-]
    source-branches:
      - main
      - master
    tag: {BranchName}
    increment: Patch
ignore:
  sha: []
merge-message-formats: {}
